name: Build and Upload Artifacts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.15.0'

      - name: Run build.ps1
        run: .\BuildServer.ps1

      - name: Create separate artifacts
        id: create-artifacts
        run: |
          Get-ChildItem -Path ./distr/*.zip | ForEach-Object {
            $artifact_name = $_.BaseName
            echo "::set-output name=artifact_name::$artifact_name"
            echo "::set-output name=artifact_path::$_.FullName"
          }

      - name: Upload separate artifacts
        run: |
          echo "Uploading separate artifacts..."
          echo "Artifact name: ${{ steps.create-artifacts.outputs.artifact_name }}"
          echo "Artifact path: ${{ steps.create-artifacts.outputs.artifact_path }}"
